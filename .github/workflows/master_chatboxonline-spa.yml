# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - chatboxonline-spa

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_PACKAGE_PATH: './dist/ChatBoxApp-SPA'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.16.1'

    - name: npm install, build, and test
      working-directory: ./ChatBoxApp-SPA
      run: |
        npm install
        npm run build --prod

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatboxonline-spa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_76e52f7025dd424eb340a019e5cd8107 }}
        package: .
